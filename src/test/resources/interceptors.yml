interceptors:
    - name: loggingInterceptor
      pluginClass: io.conduktor.example.loggerinterceptor.LoggerInterceptorPlugin
      timeoutMs: 30000 #optional, default timeoutMs = 30s
      priority: 100
      config:
          - key: "loggingStyle"
            value: "obiWan"
    - name: duplicateRecordsInterceptor
      pluginClass: io.conduktor.gateway.interceptor.DuplicateWritesChaosPlugin
      priority: 8
      config:
          - key: topic
            value: demo-outbound-topic
          - key: rateInPercent
            value: 100
